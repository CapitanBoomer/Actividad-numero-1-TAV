<ion-header>
  <ion-toolbar>
    <ion-title>Contactanos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <p>Bienvenido Asesino a nuestra enciclopedia personal, si deseas ser parte de ella contáctate con nosotros.</p>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">¿Por que quieres formar parte?</ion-label>
        <ion-input placeholder="Me gustaria ser parte por que..."></ion-input>
      </ion-item>
<ion-item><ion-button color="success" slot="end"> <ion-icon name="mail-outline"></ion-icon></ion-button></ion-item>


    </ion-card-content>
  </ion-card>
</ion-content>
