<ion-header>
  <ion-toolbar>
    <ion-title>Lore</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{foto}}" />
    <ion-card-header>
      <ion-card-title>{{nombre}}</ion-card-title>
      <ion-card-subtitle>{{nacionalidad}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{info}}
    </ion-card-content>
    <img src="{{ciudad}}" alt="">
  </ion-card>
</ion-content>
