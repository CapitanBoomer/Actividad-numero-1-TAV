<ion-header>
  <ion-toolbar>
    <ion-title>Protagonistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let p of bolsa" [routerLink]="['/infoper',p.id,p.nombre,p.foto,p.nacionalidad,p.faccion,p.info,p.ciudad]">
      <img [src]="p.foto" alt="">
      <ion-card-header>
        <ion-card-title>{{p.nombre}}</ion-card-title>
        <ion-card-subtitle>{{p.nacionalidad}}</ion-card-subtitle>
      </ion-card-header>

    </ion-card>
  </ion-list>
</ion-content>
